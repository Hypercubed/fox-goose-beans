  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="riverApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="world" ng-style="worldStyle" ng-controller="MainCtrl">
      <div id="sun" ng-style="sunStyle" ng-cloak></div>
      <div class="cloud" ng-style="{left: cloudLeft}"></div>
      <h1 class="message" ng-bind="message"></h1>
      <div id="ground">
        <div class="left field">
          <div class="item" ng-repeat="item in field[0] track by $index" ng-click="itemClick($index, 0)">
            <h2 ng-cloak>{{item}}</h2>
          </div>
        </div>
        <div id="river">
          <div id="boat" ng-class="{right: boatPosition}" ng-click="row()">
            <h3 ng-cloak class="payload">{{payload}}</h3>
          </div>
        </div>
        <div class="right field">
          <div class="item" ng-repeat="item in field[1] track by $index" ng-click="itemClick($index, 1)">
            <h2 ng-cloak>{{item}}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
